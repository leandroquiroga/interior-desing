<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Design</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Contenedor -->
    <div class="general">

        <!-- -->
        <div class="container">
            <!-- Nav menu -->
            <nav>

                <button> THIS INTERIOR </button>

                <div class="menu-bar">
                    <ul class="list">
                        <li class="items">Home</li>
                        <li class="items">Collection</li>
                        <li class="items">About</li>
                        <li class="items">Contact</li>
                    </ul>
                </div>
            </nav>

            <!-- Center page -->
            <div class="central">
                <!-- Description -->
                <section class="description">
                    <h1 class="title">Modern interior</h1>
                    <p class="text-description">
                        A full-Service residental & commercial interior desing and staging company offering professional
                        organizing & eco-services
                    </p>

                    <button class="boton">Read more &#8594 </button>
                </section>

                <!-- Image -->
                <section class="img-living">
                    <img src="image/assent/photo1.png" alt="living" class="img">
                </section>
            </div>

            <!-- Card -->
            <section class="card-profile">
            
                <div class="card">
                    <div class="title-box">

                        <div class="img-card">
                            <img src="image/assent/photo2.png" alt="profile" class="profile">
                        </div>
    
                        <div class="text-card">
                            <h5 class="name"> Aliza Webber </h5>
                            <span class="descrip-profile"> interior desinger</span>
                        </div>
                    </div>
    
                    <div class="textHelp">
                        <h2 class="subtitle-card">
                            Designed in 2020 by Aliza Webber
                        </h2>
                    </div>
                </div>

            </section>
        </div>

    </div>

    <!-- Footer -->
    <div class="container-footer">

            &copy; Leandro Quiroga - Derechos reservados 2021
    
    </div>

    <!-- File JS -->
    <script src="js/index.js"></script>
</body>

</html>
